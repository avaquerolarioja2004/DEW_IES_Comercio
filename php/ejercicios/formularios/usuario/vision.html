<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de Registro y Sesión</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>Formularios</h1>
    <h2>Registrar</h2>
    <form action="registro.php" method="post" enctype="multipart/form-data">
        <label for="usuario">Nombre: </label><br>
        <input type="text" name="usuario" id="usuario" pattern="[A-Za-zÀ-ÿ\s]{2,}"
            title="El nombre solo puede contener letras y espacios, y debe tener al menos 2 caracteres." required> <br>
        <label for="email">E-Mail: </label><br>
        <input type="email" name="email" id="email" required><br>
        <label for="foto">Foto: </label><br>
        <input type="file" name="foto" id="foto" accept="image/*"><br>
        <label for="rol">Rol (admin o usuario): </label><br>
        <select name="rol" id="rol" required>
            <option value="usuario">Usuario</option>
            <option value="admin">Admin</option>
        </select><br>
        <label for="contraseña">Contraseña: </label><br>
        <input type="password" name="contraseña" id="contraseña" required><br><br>
        <input type="submit" value="Registrar">
    </form>

    <br><br>
    <h2>Iniciar Sesión</h2>
    <form action="sesion.php" method="post">
        <label for="email">E-Mail: </label><br>
        <input type="email" name="email" id="email" required><br>
        <label for="contraseña">Contraseña: </label><br>
        <input type="password" name="contraseña" id="contraseña" required><br><br>
        <input type="submit" value="Iniciar Sesión">
    </form>
</body>

</html>
